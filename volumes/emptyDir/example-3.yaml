# You won't be able to share a folder between pods though, just containers
# pods have isolated folder scopes.
# so a folder location in one pod is not the same as another pod
# containers share a folder location 

apiVersion: v1
kind: Pod
metadata:
  name: busybee-1
spec:
  containers:
  - image: busybox
    name: busybox-1
    command:
      - sleep
      - "3600"
    volumeMounts:
    - mountPath: /busy
      name: test
  volumes:
  - name: test
    emptyDir: {}

---

apiVersion: v1
kind: Pod
metadata:
  name: busybee-2
spec:
  containers:
  - image: busybox
    name: busybox-2
    command:
      - sleep
      - "3600"
    volumeMounts:
    - mountPath: /box
      name: test
  volumes:
  - name: test
    emptyDir: {}


